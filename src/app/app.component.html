
<mat-toolbar color="primary" >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>TODO App</span>
  <span class="example-spacer"></span>
  <button mat-fab extended color="warn" (click)="openDialog()">Add Data
  </button>
</mat-toolbar>


<!-- //table -->

<div class="container">
  <div style="margin-top: 2%;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div   class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
     
        <!-- ID Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCT-NAME </th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="freshness">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FRESHNESS </th>
          <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
          <!-- <td mat-cell *matCellDef="let row"> {{row.date | date}} </td> -->
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
          <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="comments">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> COMMENTS </th>
          <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
          <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editProduct(row)">
            <mat-icon>edit</mat-icon>
          </button>  
          <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
            <mat-icon>delete</mat-icon>
          </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
    
  </div>
</div>
